{% extends "layout.html" %}

{% block title %}Mass Outreach{% endblock %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">{{ title }}</h1>
        <form method="post" class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 border-2 border-blue-500">
            <div class="mb-4">
                <label for="sender_email" class="block text-gray-200 text-sm font-bold mb-2">Sender Email:</label>
                <input type="email" id="sender_email" name="sender_email" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-200 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="recipient_emails" class="block text-gray-200 text-sm font-bold mb-2">Recipient Emails (comma-separated):</label>
                <textarea id="recipient_emails" name="recipient_emails" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent" rows="3" required></textarea>
            </div>
            <div class="mb-4">
                <label for="subject" class="block text-gray-200 text-sm font-bold mb-2">Subject:</label>
                <input type="text" id="subject" name="subject" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent" required>
            </div>
            <div class="mb-4">
                <label for="body" class="block text-gray-200 text-sm font-bold mb-2">Email Body:</label>
                <textarea id="body" name="body" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent" rows="5" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Send Emails
                </button>
            </div>
        </form>
    </div>
{% endblock %}
